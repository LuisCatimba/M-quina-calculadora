<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina Calculadora</title>
    <link rel="stylesheet" href="maquina.css">
</head>
<body>
    <div class="conteinermaquina">
        <div class="header">
            <input type="text">
        </div>
        <div class="btns">
          <div class="fila1">
            <div id="color-red" class="cleanInput">C</div>
            <div id="color-red" class="string">÷</div>
            <div id="color-red" class="string">×</div>
            <div class="string">7</div>
            <div class="string">8</div>
            <div class="string">9</div>
            <div class="string">4</div> 
            <div class="string">5</div>
            <div class="string">6</div>
            <div class="string">1</div>
            <div class="string">2</div>
            <div class="string">3</div>
            <div class="string">%</div>
            <div class="string">0</div>
            <div class="string">,</div>
          </div>
          <div class="fila2">
            <div class="sliceString">DEL</div>
            <div class="string">-</div>
            <div class="string">+</div>
            <div id = "igual">=</div>
          </div>
        </div>
    </div>

    <script src="maquina.js"></script>
</body>
</html>
